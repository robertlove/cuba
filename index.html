---
title: Home
---

<form>

  {% for i in (1..5) %}

    <div class="form-row mb-3">
      <div class="col">
        <input type="number" min="0" max="59" class="form-control" placeholder="00" id="m{{ i }}">
      </div>
      <div class="col">
        <input type="number" min="0" max="59" class="form-control" placeholder="00" id="s{{ i }}">
      </div>
      <div class="col">
        <input type="number" min="0" max="999" class="form-control" placeholder="000" id="ms{{ i }}">
      </div>
    </div>

  {% endfor %}

  <div class="form-row mb-3">
    <div class="col">
      <input type="submit" class="btn btn-block btn-primary" value="Get Score">
    </div>
  </div>

  <div class="form-row mb-3">
    <div class="col">
      <input type="reset" class="btn btn-block btn-outline-secondary" value="Clear">
    </div>
  </div>

</form>

<div class="card text-center display-4">
  <div class="card-body">
    <span id="result">00:00:000</span>
  </div>
</div>
